name: astral_body_frontend
description: Flutter frontend for AstralBody multi-agent system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  cached_network_image: ^3.3.0
  dio: ^5.4.0
  file_picker: ^5.3.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.4.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  go_router: ^13.0.0
  intl: ^0.19.0
  json_annotation: ^4.8.1
  permission_handler: ^10.4.0
  riverpod: ^2.4.0
  url_launcher: ^6.2.0
  web_socket_channel: ^2.4.0
  flutter_appauth: ^5.0.0
  oauth2: ^2.0.0
  shared_preferences: ^2.2.2
  fl_chart: ^0.65.0
  webview_flutter: ^4.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/.env
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700

dev_dependencies:
  build_runner: ^2.4.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  json_serializable: ^6.7.0
